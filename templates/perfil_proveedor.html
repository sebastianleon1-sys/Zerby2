            max-width: 900px;

            .oficio {

            }

            .navbar .nav-links {
                display: none;
            }
            nav {
                text-align: center;
            }
            .profile-container {

    </style>

<body>

    <div class="profile-container" id="profile-container">
        <p>Cargando perfil del proveedor...</p>
    </div>

    <script>
        const PROVEEDOR_ID = {{ proveedor_id|tojson }};

        window.addEventListener('load', async function() {
            const container = document.getElementById('profile-container');

            try {
                const response = await fetch(`/api/perfil/proveedor/${PROVEEDOR_ID}`);
                if (!response.ok) throw new Error('No se pudo cargar el perfil');

                const data = await response.json();
                renderProfile(container, data);

            } catch (e) {
                console.error(e);
                container.innerHTML = '<p>Error al cargar el perfil. Es posible que el proveedor no exista.</p>';
            }
        });

        function renderProfile(container, data) {
            let urgenciaBadge = data.atiende_urgencias
                ? '<span class="badge bg-danger ms-2">Urgencias 24/7</span>'
                : '';

            let ratingSummary = `‚≠ê <strong>${data.calif_promedio} / 5</strong> 
                <span style="color:#777;">(${data.calif_total} ${data.calif_total === 1 ? 'opini√≥n' : 'opiniones'})</span>`;

            if (data.calif_total === 0) {
                ratingSummary = '<span style="color:#777;">Sin opiniones a√∫n</span>';
            }

            let portfolioHtml = `
                <h3 class="fw-bold mb-3">Portafolio</h3>
            `;

            if (data.portafolio.length > 0) {
                portfolioHtml += '<div class="portfolio-grid">';
                data.portafolio.forEach(item => {
                    portfolioHtml += `
                        <div class="portfolio-item">
                            <img src="${item.imagen_url}" alt="${item.descripcion || 'Trabajo'}">
                            <p>${item.descripcion || 'Trabajo realizado'}</p>
                        </div>
                    `;
                });
                portfolioHtml += '</div>';
            } else {
                portfolioHtml += '<p>Este proveedor a√∫n no ha subido fotos de sus trabajos.</p>';
            }

            let ratingsHtml = `<h3 class="fw-bold mb-3">Opiniones de Clientes</h3>`;

            if (data.calificaciones.length > 0) {
                ratingsHtml += '<div>';
                data.calificaciones.forEach(calif => {
                    const stars = '‚≠ê'.repeat(calif.puntuacion);
                    const emptyStars = '‚òÜ'.repeat(5 - calif.puntuacion);

                    ratingsHtml += `
                        <div class="rating-card">
                            <div class="stars">${stars}<span style="color:#ccc;">${emptyStars}</span></div>
                            <p class="comment">"${calif.comentario || 'Sin comentario.'}"</p>
                            <span class="author">- ${calif.nombre_usuario} (${calif.timestamp})</span>
                        </div>
                    `;
                });
                ratingsHtml += '</div>';
            } else {
                ratingsHtml += '<p>Este proveedor a√∫n no ha recibido opiniones.</p>';
            }

            container.innerHTML = `
                <section class="profile-header mb-3">
                    <h1>${data.nombre}</h1>
                    <p class="oficio">${data.oficio} ${urgenciaBadge}</p>
                    <p class="rating-summary">${ratingSummary}</p>
                    <hr>
                    <p>${data.descripcion || 'Sin descripci√≥n.'}</p>
                    <p><strong>üìç Direcci√≥n:</strong> ${data.direccion || 'No especificada'}</p>
                    <p><strong>üïí Horario:</strong> ${data.horario || 'No especificado'}</p>
                    <p><strong>üìû Contacto:</strong> ${data.telefono}</p>
                </section>

                <section class="profile-section">
                    ${portfolioHtml}
                </section>

                <section class="profile-section">
                    ${ratingsHtml}
                </section>
            `;
        }
    </script>

</body>
