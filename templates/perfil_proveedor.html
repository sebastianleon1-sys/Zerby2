<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Perfil de {{ proveedor_nombre }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #f9f9f9; }
        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .profile-header h1 {
            margin: 0;
            color: #007bff;
        }
        .profile-header .oficio {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .profile-header .rating-summary {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        .profile-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        /* Portafolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .portfolio-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .portfolio-item p {
            padding: 10px;
            font-size: 14px;
            margin: 0;
            background: #fdfdfd;
            text-align: center;
        }

        /* Calificaciones */
        .rating-list .rating-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fdfdfd;
        }
        .rating-card .stars {
            font-size: 1.2rem;
            color: #ffc107; /* Color estrella */
        }
        .rating-card .comment {
            font-style: italic;
            margin: 5px 0;
        }
        .rating-card .author {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="profile-container" id="profile-container">
        <p>Cargando perfil del proveedor...</p>
    </div>

    <script>
        const PROVEEDOR_ID = {{ proveedor_id|tojson }};

        window.addEventListener('load', async function() {
            const container = document.getElementById('profile-container');
            
            try {
                const response = await fetch(`/api/perfil/proveedor/${PROVEEDOR_ID}`);
                if (!response.ok) throw new Error('No se pudo cargar el perfil');
                
                const data = await response.json();
                renderProfile(container, data);

            } catch (e) {
                console.error(e);
                container.innerHTML = '<p>Error al cargar el perfil. Es posible que el proveedor no exista.</p>';
            }
        });

        function renderProfile(container, data) {
            // 1. Render Header (Info B√°sica)
            let urgenciaBadge = data.atiende_urgencias ? '<span class="badge bg-danger">Atiende Urgencias</span>' : '';
            let ratingSummary = `‚≠ê <strong>${data.calif_promedio} / 7</strong> <span style="color:#777;">(${data.calif_total} ${data.calif_total === 1 ? 'opini√≥n' : 'opiniones'})</span>`;
            
            if (data.calif_total === 0) {
                ratingSummary = '<span style="color:#777;">(Sin opiniones a√∫n)</span>';
            }

            // 2. Render Portafolio
            let portfolioHtml = '<h3>Portafolio</h3>';
            if (data.portafolio.length > 0) {
                portfolioHtml += '<div class="portfolio-grid">';
                data.portafolio.forEach(item => {
                    portfolioHtml += `
                        <div class="portfolio-item">
                            <img src="${item.imagen_url}" alt="${item.descripcion || 'Trabajo'}">
                            <p>${item.descripcion || 'Trabajo realizado'}</p>
                        </div>
                    `;
                });
                portfolioHtml += '</div>';
            } else {
                portfolioHtml += '<p>Este proveedor a√∫n no ha subido fotos de sus trabajos.</p>';
            }

            // 3. Render Calificaciones
            let ratingsHtml = '<h3>Opiniones de Clientes</h3>';
            if (data.calificaciones.length > 0) {
                ratingsHtml += '<div class="rating-list">';
                data.calificaciones.forEach(calif => {
                    // Genera las N estrellas
                    const stars = '‚≠ê'.repeat(calif.puntuacion);
                    const emptyStars = '‚òÜ'.repeat(7 - calif.puntuacion);

                    ratingsHtml += `
                        <div class="rating-card">
                            <div class="stars">${stars}<span style="color:#ccc;">${emptyStars}</span></div>
                            <p class="comment">"${calif.comentario || 'Sin comentario.'}"</p>
                            <span class="author">- ${calif.nombre_usuario} (${calif.timestamp})</span>
                        </div>
                    `;
                });
                ratingsHtml += '</div>';
            } else {
                ratingsHtml += '<p>Este proveedor a√∫n no ha recibido opiniones.</p>';
            }

            // 4. Ensamblar todo
            container.innerHTML = `
                <section class="profile-header">
                    <h1>${data.nombre}</h1>
                    <p class="oficio">${data.oficio} ${urgenciaBadge}</p>
                    <p class="rating-summary">${ratingSummary}</p>
                    <hr>
                    <p>${data.descripcion || 'Sin descripci√≥n.'}</p>
                    <p><strong>üìç Comuna:</strong> ${data.comuna || 'No especificada'}</p>
                    <p><strong>üïí Horario:</strong> ${data.horario || 'No especificado'}</p>
                    <p><strong>üìû Contacto:</strong> ${data.telefono}</p>
                </section>

                <section class="profile-section">
                    ${portfolioHtml}
                </section>
                
                <section class="profile-section">
                    ${ratingsHtml}
                </section>
            `;
        }

    </script>
</body>
</html>
