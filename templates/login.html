<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Iniciar Sesión</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tema global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

<main class="auth-main">
    <section class="auth-card">
        <div class="auth-logo-wrapper">
            <img src="{{ url_for('static', filename='logo_zerby_inverted.png') }}" alt="Zerby Logo" class="auth-logo">
        </div>

        <h2 class="auth-title">Iniciar Sesión</h2>
        <p class="auth-back-link">
            <a href="/">&larr; Volver al inicio</a>
        </p>

        <div id="error-msg" class="auth-error" style="display:none;"></div>

        <form id="form-login" class="auth-form">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 auth-submit-btn">Entrar</button>
        </form>

        <p class="auth-footer-text">
            ¿No tienes cuenta? <br>
            <a href="/registro/usuario">Regístrate como cliente</a> · 
            <a href="/registro/proveedor">Regístrate como proveedor</a>
        </p>
    </section>
</main>

<script>
    document.getElementById('form-login').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const datos = Object.fromEntries(formData.entries());
        const errorDiv = document.getElementById('error-msg');

        errorDiv.style.display = 'none';

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        });

        const resultado = await response.json();

        if (response.ok) {
            window.location.href = '/dashboard';
        } else {
            errorDiv.textContent = resultado.mensaje || 'Credenciales incorrectas.';
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
