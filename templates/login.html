<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tema personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f8fa;
        }
        .auth-card {
            max-width: 420px;
            width: 100%;
        }
        .logo {
            height: 70px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 auth-page">

    <div class="card shadow-sm p-4 auth-card">
        
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo_zerby.png') }}" class="logo" alt="Zerby Logo">
        </div>

        <h3 class="text-center mb-3 fw-bold">Iniciar Sesión</h3>

        <p class="text-center mb-3">
            <a href="/" class="text-decoration-none">&larr; Volver al inicio</a>
        </p>

        <form id="form-login" class="mb-3">
            <div id="error-msg" class="text-danger mb-3" style="display:none;"></div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                Entrar
            </button>
        </form>

        <p class="text-center mb-1">¿No tienes cuenta?</p>
        <p class="text-center">
            <a href="/registro/usuario" class="text-decoration-none">Regístrate como cliente</a> |
            <a href="/registro/proveedor" class="text-decoration-none">Regístrate como proveedor</a>
        </p>

    </div>

<script>
document.getElementById('form-login').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const datos = Object.fromEntries(formData.entries());
    const errorDiv = document.getElementById('error-msg');

    const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    });

    const resultado = await response.json();

    if (response.ok) {
        window.location.href = '/dashboard';
    } else {
        errorDiv.textContent = resultado.mensaje;
        errorDiv.style.display = 'block';
    }
});
</script>

</body>
</html>
