<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Bandeja de Entrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + tema -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="app-body">

<header class="app-navbar">
    <div class="app-navbar-inner">
        <a href="/" class="app-logo">
            <img src="{{ url_for('static', filename='logo_zerby_white.png') }}" alt="Zerby Logo">
            
        </a>
        <div class="app-nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/bandeja_entrada" class="primary">Mensajes</a>
            <a href="/api/logout">Cerrar sesi√≥n</a>
        </div>
    </div>
</header>

<main class="app-main">
    <div class="app-card mb-3">
        <div class="app-card-header">
            <div>
                <div class="app-card-title">Bandeja de entrada</div>
                <div class="app-card-subtitle">Conversa con tus proveedores o clientes.</div>
            </div>
        </div>
    </div>

    <div id="lista-conversaciones" class="list-stack">
        <p class="text-muted-soft">Cargando conversaciones...</p>
    </div>
</main>

<script>
    window.addEventListener('load', async function() {
        const listaDiv = document.getElementById('lista-conversaciones');
        try {
            const response = await fetch('/api/conversaciones');
            const conversaciones = await response.json();

            if (!conversaciones.length) {
                listaDiv.innerHTML = '<p class="text-muted-soft">No tienes conversaciones iniciadas.</p>';
                return;
            }

            listaDiv.innerHTML = '';
            conversaciones.forEach(conv => {
                const link = document.createElement('a');
                link.href = `/conversacion/${conv.id}`;
                link.className = 'card-link';

                link.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="mb-1">${conv.otro_participante}</h5>
                            <p class="mb-0 text-muted-soft">${conv.detalle || 'Haz clic para abrir el chat.'}</p>
                        </div>
                    </div>
                `;
                listaDiv.appendChild(link);
            });

        } catch (error) {
            console.error(error);
            listaDiv.innerHTML = '<p class="text-error-soft">Error al cargar las conversaciones.</p>';
        }
    });
</script>

</body>
</html>
