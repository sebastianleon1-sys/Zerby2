<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasarela de Pago Segura - Zerby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 { font-weight: 800; color: #333; }
        .header p { color: #666; font-size: 0.9em; }
        
        .amount-box {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            color: #3730a3;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
        }
        .amount-box .label { font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; }
        .amount-box .value { font-size: 2em; font-weight: 800; }

        .card-visual {
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        .card-visual .chip {
            background: #ffd700;
            width: 40px;
            height: 30px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-pay {
            background: #10b981;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        .btn-pay:hover { background: #059669; transform: translateY(-2px); }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        /* Spinner Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000;
            display: none; /* Oculto por defecto */
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3; border-top: 5px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="header">
            <h2>Pago Seguro</h2>
            <p>EstÃ¡s pagando por: <strong>{{ trabajo.descripcion }}</strong></p>
        </div>

        <div class="amount-box">
            <div class="label">Total a Pagar</div>
            <div class="value">${{ "{:,.0f}".format(trabajo.monto) }}</div>
        </div>

        <form id="payment-form">
            <div class="mb-3">
                <label class="form-label">NÃºmero de Tarjeta</label>
                <div class="input-group">
                    <span class="input-group-text">ðŸ’³</span>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Vencimiento</label>
                    <input type="text" class="form-control" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div class="col-6">
                    <label class="form-label">CVC</label>
                    <input type="password" class="form-control" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Titular de la tarjeta</label>
                <input type="text" class="form-control" placeholder="Nombre como aparece en la tarjeta" required>
            </div>

            <button type="submit" class="btn btn-pay" id="btn-submit">
                Pagar ${{ "{:,.0f}".format(trabajo.monto) }}
            </button>
            <div class="text-center mt-3">
                <a href="/conversacion/{{ trabajo.conversacion_id }}" class="text-secondary text-decoration-none small">Cancelar y volver</a>
            </div>
        </form>
    </div>

    <div class="overlay" id="loading-overlay">
        <div class="spinner"></div>
        <h4 class="mt-3 text-dark">Procesando pago...</h4>
        <p class="text-muted">No cierres esta ventana</p>
    </div>

    <div class="overlay" id="success-overlay">
        <div style="font-size: 60px;">âœ…</div>
        <h3 class="mt-2 text-success">Â¡Pago Exitoso!</h3>
        <p class="text-muted">Redirigiendo al chat...</p>
    </div>

    <script>
        // ID del trabajo pasado desde Flask
        const trabajoId = {{ trabajo.id }};
        const conversacionId = {{ trabajo.conversacion_id }};

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitamos que el form se envÃ­e normalmente

            // 1. Mostrar pantalla de carga
            document.getElementById('loading-overlay').style.display = 'flex';

            // 2. Simular espera de 3 segundos (como si contactara al banco)
            setTimeout(async () => {
                
                try {
                    // 3. Llamar a la API real para cambiar el estado a 'PAGADO'
                    const response = await fetch(`/api/trabajo/pagar/${trabajoId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        // 4. Mostrar Ã©xito
                        document.getElementById('loading-overlay').style.display = 'none';
                        document.getElementById('success-overlay').style.display = 'flex';
                        
                        // 5. Redirigir al chat despuÃ©s de 1.5 segundos
                        setTimeout(() => {
                            window.location.href = `/conversacion/${conversacionId}`;
                        }, 1500);
                    } else {
                        throw new Error('Error en el servidor');
                    }

                } catch (error) {
                    alert("Error procesando el pago. Intenta nuevamente.");
                    document.getElementById('loading-overlay').style.display = 'none';
                }

            }, 3000); // 3000ms = 3 segundos de espera falsa
        });

        // Script visual para formatear tarjeta (espacios cada 4 nÃºmeros)
        const inputCard = document.querySelector('input[placeholder="0000 0000 0000 0000"]');
        inputCard.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
        });
    </script>
</body>
</html>
