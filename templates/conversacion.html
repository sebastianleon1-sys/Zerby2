<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .chat-container {
            max-width: 800px; margin: 20px auto;
            border: 1px solid #ccc;
            background: white;
            display: flex; flex-direction: column;
            height: calc(100vh - 40px);
        }
        .chat-header {
            padding: 15px 20px;
            background: #007bff; color: white;
            border-bottom: 1px solid #ccc;
        }
        .chat-header h2 { margin: 0; }
        .chat-header a { color: white; }
        .chat-box {
            flex-grow: 1; padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .mensaje {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .mensaje.recibido {
            background: #eee;
            align-self: flex-start;
        }
        .mensaje.enviado {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto; /* Alinea a la derecha */
        }
        .mensaje .timestamp {
            font-size: 11px;
            color: #777;
            display: block;
            margin-top: 4px;
        }
        .mensaje.enviado .timestamp { color: #f1f1f1; }
        
        .chat-form {
            display: flex; padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-form input {
            flex-grow: 1; padding: 12px;
            border: 1px solid #ccc; border-radius: 20px;
        }
        .chat-form button {
            padding: 12px 20px; margin-left: 10px;
            background: #007bff; color: white;
            border: none; border-radius: 20px;
            cursor: pointer;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Bootstrap 5 (solo CSS, sin JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu tema visual (lo creamos en el paso 2) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">


</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <a href="/bandeja_entrada" style="float:left; margin-right: 15px;">&larr; Volver</a>
            <h2 id="chat-with-name">Cargando...</h2>
        </div>
        
        <div class="chat-box" id="chat-box">
            </div>

        <form class="chat-form" id="form-enviar">
            <input type="text" id="input-mensaje" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
    const CONV_ID = {{ conv_id|tojson }};
    const USER_TIPO_ACTUAL = {{ user_tipo_actual|tojson }};

    const chatBox = document.getElementById('chat-box');
    const chatName = document.getElementById('chat-with-name');
    const form = document.getElementById('form-enviar');
    const inputMsg = document.getElementById('input-mensaje');

    const socket = io("/", { transports: ['websocket'] });

    socket.on("connect", () => {
        console.log("Conectado al servidor de sockets", socket.id);
        socket.emit("join", { conv_id: CONV_ID });
    });

    socket.on("joined", d => console.log("JOINED room chat_" + d.conv_id));

    socket.on("receive_message", data => {
        console.log("RECEIVE", data);
        addMessage(data.contenido, data.remitente_tipo, data.timestamp);
    });

    async function cargarMensajes() {
        const response = await fetch(`/api/conversacion/${CONV_ID}/detalles`);
        const data = await response.json();

        chatName.textContent = `Chat con ${data.otro_nombre}`;
        chatBox.innerHTML = '';

        data.mensajes.forEach(msg => addMessage(msg.contenido, msg.remitente_tipo, msg.timestamp));
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(text, remitente_tipo, ts=null) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('mensaje', (remitente_tipo == USER_TIPO_ACTUAL) ? 'enviado' : 'recibido');

        if (!ts) {
            const f = new Date();
            ts = f.toLocaleDateString() + " " + f.toLocaleTimeString().slice(0,5);
        }
        msgDiv.innerHTML = `${text} <span class="timestamp">${ts}</span>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.off("receive_message");
    socket.on("receive_message", data => {
        addMessage(data.contenido, data.remitente_tipo, data.timestamp);
    });

    async function enviarMensaje(e) {
        e.preventDefault();
        const contenido = inputMsg.value.trim();
        if (!contenido) return;


        try {
            await fetch(`/api/conversacion/${CONV_ID}/enviar`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contenido })
            });

            inputMsg.value = "";
        } catch (e) {
            console.error(e);
        }
    }

    window.addEventListener('load', cargarMensajes);
    form.addEventListener('submit', enviarMensaje);
</script>

</body>
</html>
