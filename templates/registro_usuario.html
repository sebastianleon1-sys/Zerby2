<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tema visual -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f8fa;
        }

        .auth-card {
            max-width: 480px;
            width: 100%;
        }

        /* Logo escalable */
        .logo {
            height: auto;
            max-width: 120px;
        }

        /* Mejoras para pantallas pequeñas */
        @media (max-width: 576px) {
            body {
                padding: 20px;
            }
            .auth-card {
                padding: 16px !important;
            }
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 auth-page">

    <div class="card shadow-sm p-4 auth-card">
        
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo_zerby.png') }}" class="logo" alt="Zerby Logo">
        </div>

        <h3 class="text-center mb-3 fw-bold">Soy Cliente (Busco un servicio)</h3>

        <p class="text-center mb-3">
            <a href="/" class="text-decoration-none">&larr; Volver al inicio</a>
        </p>

        <form id="form-usuario" class="mb-3">

            <div class="mb-3">
                <label class="form-label fw-semibold">Nombre Completo</label>
                <input type="text" name="nombre_completo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Teléfono (Opcional)</label>
                <input type="tel" name="telefono" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123, Santiago, Chile" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                Registrarme como Cliente
            </button>
        </form>

        <p class="text-center mb-1">
            ¿Ya tienes cuenta? 
            <a href="/login" class="text-decoration-none">Inicia sesión</a>
        </p>

        <p class="text-center">
            ¿Ofreces un servicio? 
            <a href="/registro/proveedor" class="text-decoration-none">Regístrate como proveedor</a>
        </p>

    </div>

</div>

<script>
document.getElementById('form-usuario').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const datos = Object.fromEntries(formData.entries());

    const response = await fetch('/registrar/usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    });
    
    const resultado = await response.json();

    if (response.ok) {
        alert(resultado.mensaje);
        window.location.href = '/dashboard'; 
    } else {
        alert(resultado.mensaje);
    }
});
</script>

</body>
</html>
