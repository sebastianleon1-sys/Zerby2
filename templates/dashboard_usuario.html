<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Buscar Servicios</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        nav h1 { font-size: 20px; }
        nav h1 span { font-weight: normal; }
        
        .search-container {
            margin: 20px 0; display: flex; gap: 10px;
        }
        .search-container input {
            flex-grow: 1; padding: 12px; font-size: 16px;
        }
        .search-container button {
            padding: 12px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer;
        }

        .results-container h2 {
            border-bottom: 2px solid #eee; padding-bottom: 10px;
        }
        .provider-card {
            background: white; border: 1px solid #ddd;
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
        }
        .provider-card h3 {
            margin: 0 0 5px 0; color: #007bff;
        }
        .provider-card .proveedor-nombre {
            font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .provider-card p {
            margin: 10px 0 0 0;
        }
        .provider-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .provider-card .badge-urgente {
            background: #dc3545;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 10px;
        }
        
    .chat-button {
        background: #28a745; 
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        float: right; 
        margin-top: -10px; 
    }
    .chat-button:hover {
        background: #218838;
    }

    /* ===== NAV: que no se solapen ===== */
    nav{
    display:flex; justify-content:space-between; align-items:center; gap:10px;
    flex-wrap:wrap;  /* <- permite que bajen a segunda l√≠nea en m√≥vil */
    }
    nav a{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 14px; border-radius:10px; text-decoration:none;
    background: linear-gradient(135deg,#6c5ce7,#00e5a8); color:#fff; font-weight:700;
    min-height:40px; white-space:nowrap;
    }
    @media (max-width:480px){
    nav a{ width:100%; }        /* en m√≥vil, a todo el ancho */
    }

    /* ===== Buscador: apilar en m√≥vil ===== */
    .search-container{
    display:flex; gap:10px; flex-wrap:wrap;
    }
    .search-container input,
    .search-container select,
    .search-container button{
    flex:1 1 100%;
    height:44px; border-radius:12px;
    }
    .search-container button{
    background:#4f46e5; border:none; color:#fff; font-weight:800;
    }

    /* ===== Tarjeta del proveedor ===== */
    .provider-card{ position:relative; }

    /* Cabecera de la tarjeta: oficio + badge alineados */
    .provider-card .card-header{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    }

    /* Pie de tarjeta para el bot√≥n (evita floats) */
    .card-actions{
    display:flex; justify-content:flex-end; margin-top:10px;
    }
    @media (max-width:480px){
    .card-actions{ justify-content:center; }
    }

    /* Bot√≥n Contactar (sin float, sin margen negativo) */
    .chat-button{
    background:#22c55e; color:#fff; font-weight:800;
    padding:10px 16px; border:none; border-radius:10px; cursor:pointer;
    display:inline-flex; align-items:center; justify-content:center;
    min-width:140px;
    transition:.2s background, .2s transform;
    }
    .chat-button:hover{ background:#16a34a }
    @media (max-width:480px){
    .chat-button{ width:100%; }
    }
    .rating-display {
        font-size: 14px;
        color: #555;
        margin: 5px 0 10px 0; /* Espacio entre el header y el nombre */
    }
    .rating-display strong {
        color: #000;
        font-size: 16px;
    }
    .rating-count {
        color: #777;
        margin-left: 5px;
    }
    .proveedor-nombre a {
        text-decoration: none;
        color: #333; /* O el color que prefieras */
        font-weight: bold;
    }
    .proveedor-nombre a:hover {
        text-decoration: underline;
    }
    
    /* Estilo para la distancia */
    .distancia-badge {
        color: #198754;
        font-weight: bold;
        font-size: 0.9em;
        margin-left: 10px;
        background: #e8f5e9;
        padding: 2px 6px;
        border-radius: 4px;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
    <h1 id="welcome-msg">¬°Hola, <span>cargando...</span>!</h1>
    <div>
        <a id="link-mi-perfil" href="#" style="margin-right: 15px;">Mi perfil</a>
        <a href="/bandeja_entrada" style="margin-right: 15px;">Mis Mensajes</a>
        <a href="/api/logout">Cerrar Sesi√≥n</a>
    </div>
</nav>
    <hr>

    <section class="search-container">
        <form id="form-busqueda" style="display: contents;">
            <input type="search" id="search-query" 
                   placeholder="Buscar por servicio, descripci√≥n o direcci√≥n..." 
                   style="flex-grow: 2;"> 
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section class="results-container">
        <h2 id="results-title">Servicios Cercanos (Sugeridos)</h2>
        <button id="buscar-cercanos" class="btn btn-outline-primary btn-sm mb-3">Ver M√°s Cercanos a M√≠</button>
        <div id="results-list">
            </div>
    </section>

<script>
    function mostrarProveedores(proveedores) {
        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = ''; 

        if (proveedores.length === 0) {
            resultsList.innerHTML = '<p>No se encontraron proveedores para tu b√∫squeda.</p>';
            return;
        }

        proveedores.forEach(p => {
            const card = document.createElement('div');
            card.className = 'provider-card';

            // --- L√≥gica de Calificaci√≥n ---
            let ratingHtml = '';
            if (p.calif_total > 0) {
                ratingHtml = `
                    <div class="rating-display">
                        ‚≠ê <strong>${p.calif_promedio} / 7</strong> 
                        <span class="rating-count">(${p.calif_total} calif.)</span>
                    </div>`;
            } else {
                ratingHtml = `<div class="rating-display"><span class="rating-count">(Sin calificaciones a√∫n)</span></div>`;
            }

            // --- CAMBIO: L√≥gica de Distancia ---
            // Si el backend nos manda 'distancia_km', lo mostramos
            let distanciaHtml = '';
            if (p.distancia_km !== undefined) {
                distanciaHtml = `<span class="distancia-badge">üìç a ${p.distancia_km} km de ti</span>`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h3>${p.oficio} ${distanciaHtml}</h3>
                    ${p.atiende_urgencias ? '<span class="badge-urgente">Atiende Urgencias</span>' : ''}
                </div>

                ${ratingHtml} 

                <span class="proveedor-nombre">
                    Profesional: 
                    <a href="/perfil/proveedor/${p.proveedor_id}" target="_blank" title="Ver perfil completo">
                        ${p.nombre}
                    </a>
                </span>
                
                <p>${p.descripcion || 'Sin descripci√≥n.'}</p>
                <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                
                <p><strong>üìç Ubicaci√≥n:</strong> ${p.direccion || 'Sin direcci√≥n p√∫blica'}</p>
                <p><strong>üïí Horario:</strong> ${p.horario || 'No especificado'}</p>
                <p><strong>üìû Contacto:</strong> ${p.telefono}</p>
                
                <div class="card-actions">
                    <button class="chat-button" onclick="iniciarChat(${p.proveedor_id})">
                        Contactar
                    </button>
                </div>
            `;
            resultsList.appendChild(card);
        });
    }

    window.addEventListener('load', async function() {
        // 1. OBTENER MIS DATOS
        try {
            const responseProfile = await fetch('/api/get_profile');
            if (!responseProfile.ok) throw new Error('No autorizado');
            const datos = await responseProfile.json();
            
            document.querySelector('#welcome-msg span').textContent = datos.nombre;

            const linkPerfil = document.getElementById('link-mi-perfil');
            if (linkPerfil) linkPerfil.href = `/perfil/usuario/${datos.id}`; 

        } catch (e) {
            window.location.href = '/login'; 
            return;
        }

        // 2. CARGAR EL CAT√ÅLOGO (Cercanos por defecto)
        cargarCercanos();
    });

    // Funci√≥n extra√≠da para reutilizarla
    async function cargarCercanos() {
        const resultsList = document.getElementById('results-list');
        const resultsTitle = document.getElementById('results-title');
        resultsTitle.textContent = 'Servicios Cercanos (Sugeridos)';

        try {
            const responseCercanos = await fetch('/api/proveedores/cercanos');
            if (!responseCercanos.ok) {
                const errorData = await responseCercanos.json();
                throw new Error(errorData.error || `Error ${responseCercanos.status}`);
            }
            const proveedores = await responseCercanos.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error al cargar proveedores cercanos:", e);
            resultsList.innerHTML = `<p style="color: red;">No se pudo calcular la ubicaci√≥n. Aseg√∫rate de tener una direcci√≥n guardada en tu perfil.</p>`;
        }
    }

    // --- CAMBIO: B√∫squeda solo por texto ---
    document.getElementById('form-busqueda').addEventListener('submit', async function(e) {
        e.preventDefault(); 

        const query = document.getElementById('search-query').value;
        const resultsTitle = document.getElementById('results-title');

        if (!query) {
            // Si busca vac√≠o, volvemos a mostrar cercanos
            cargarCercanos();
            return; 
        }
        
        resultsTitle.textContent = `Resultados para "${query}"`;
        
        try {
            // Ya no enviamos &comuna=...
            const response = await fetch(`/api/buscar?q=${query}`);
            const proveedores = await response.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error en la b√∫squeda:", e);
        }
    });

    // Bot√≥n para volver a ver "Cercanos" despu√©s de una b√∫squeda
    document.getElementById('buscar-cercanos').addEventListener('click', function() {
        document.getElementById('search-query').value = ''; // Limpiar buscador
        cargarCercanos();
    });

    async function iniciarChat(proveedorId) {
        try {
            const response = await fetch(`/api/iniciar_chat/${proveedorId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) throw new Error('Error al iniciar chat');
            const data = await response.json();
            window.location.href = '/conversacion/' + data.conversacion_id;
        } catch (error) {
            console.error(error);
            alert('No se pudo iniciar la conversaci√≥n.');
        }
    }
</script>

</body>
</html>
