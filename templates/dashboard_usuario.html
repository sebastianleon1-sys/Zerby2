<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zerby - Buscar Servicios</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        nav h1 { font-size: 20px; }

        .search-container {

        }
        .search-container input {

    .chat-button {
        background: #28a745; 
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;

        float: right; 
        margin-top: -10px;

    /* ===== NAV: que no se solapen ===== */
    nav{
    display:flex; justify-content:space-between; align-items:center; gap:10px;
    flex-wrap:wrap;  /* <- permite que bajen a segunda l√≠nea en m√≥vil */
    }
    nav a{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 14px; border-radius:10px; text-decoration:none;
    background: linear-gradient(135deg,#6c5ce7,#00e5a8); color:#fff; font-weight:700;
    min-height:40px; white-space:nowrap;
    }
    @media (max-width:480px){
    nav a{ width:100%; }        /* en m√≥vil, a todo el ancho */
    }

    /* ===== Buscador: apilar en m√≥vil ===== */
    .search-container{
    display:flex; gap:10px; flex-wrap:wrap;
    }
    .search-container input,
    .search-container select,
    .search-container button{
    flex:1 1 100%;
    height:44px; border-radius:12px;
    }
    .search-container button{
    background:#4f46e5; border:none; color:#fff; font-weight:800;
    }

    /* ===== Tarjeta del proveedor ===== */
    .provider-card{ position:relative; }

    /* Cabecera de la tarjeta: oficio + badge alineados */
    .provider-card .card-header{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    }

    /* Pie de tarjeta para el bot√≥n (evita floats) */
    .card-actions{
    display:flex; justify-content:flex-end; margin-top:10px;
    }
    @media (max-width:480px){
    .card-actions{ justify-content:center; }
    }

    /* Bot√≥n Contactar (sin float, sin margen negativo) */
    .chat-button{
    background:#22c55e; color:#fff; font-weight:800;
    padding:10px 16px; border:none; border-radius:10px; cursor:pointer;
    display:inline-flex; align-items:center; justify-content:center;
    min-width:140px;
    transition:.2s background, .2s transform;
    }
    .chat-button:hover{ background:#16a34a }
    @media (max-width:480px){
    .chat-button{ width:100%; }
    }
    .rating-display {
        font-size: 14px;
        color: #555;
        margin: 5px 0 10px 0; /* Espacio entre el header y el nombre */
    }
    .rating-display strong {
        color: #000;
        font-size: 16px;
    }
    .rating-count {
        color: #777;
        margin-left: 5px;
    }
    .proveedor-nombre a {
        text-decoration: none;
        color: #333; /* O el color que prefieras */
        font-weight: bold;
    }
    .proveedor-nombre a:hover {
        text-decoration: underline;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
    <h1 id="welcome-msg">¬°Hola, <span>cargando...</span>!</h1>
    <div>
        <a id="link-mi-perfil" href="#" style="margin-right: 15px;">Mi perfil</a>
        <a href="/bandeja_entrada" style="margin-right: 15px;">Mis Mensajes</a>
        <a href="/api/logout">Cerrar Sesi√≥n</a>
    </div>
</nav>
    <hr>

    <section class="search-container">
        <form id="form-busqueda" style="display: contents;">
    <input type="search" id="search-query" 
           placeholder="¬øQu√© servicio necesitas? (ej: electricista)" 
           style="flex-grow: 2;"> <select id="comuna-filter" style="flex-grow: 1; padding: 12px; font-size: 16px;">
        <option value="todas">Todas las Comunas</option>
        <option value="Santiago">Santiago</option>
        <option value="Providencia">Providencia</option>
        <option value="Las Condes">Las Condes</option>
        <option value="La Florida">La Florida</option>
        <option value="Maip√∫">Maip√∫</option>
        <option value="√ëu√±oa">√ëu√±oa</option>
        <option value="Puente Alto">Puente Alto</option>
        <option value="San Miguel">San Miguel</option>
        <option value="Vitacura">Vitacura</option>
        <option value="Lo Barnechea">Lo Barnechea</option>
        </select>
    
    <button type="submit">Buscar</button>
</form>
    </section>

    <section class="results-container">
        <h2 id="results-title">Servicios Cercanos (Sugeridos)</h2>
        <!-- Nuevo bot√≥n para buscar cercanos -->
        <button id="buscar-cercanos">Buscar Proveedores Cercanos</button>
        <div id="results-list">
            </div>
    </section>

<script>
    function mostrarProveedores(proveedores) {
        // --- AQU√ç ESTABA EL ERROR DE SINTAXIS (YA BORRADO) ---
        
        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = ''; 

        if (proveedores.length === 0) {
            resultsList.innerHTML = '<p>No se encontraron proveedores para tu b√∫squeda.</p>';
            return;
        }

        proveedores.forEach(p => {
            const card = document.createElement('div');
            card.className = 'provider-card';

            // --- INICIO: L√≥gica de Calificaci√≥n ---
            let ratingHtml = '';
            if (p.calif_total > 0) {
                // Si tiene calificaciones, mostramos el promedio sobre 7
                ratingHtml = `
                    <div class="rating-display">
                        ‚≠ê <strong>${p.calif_promedio} / 7</strong> 
                        <span class="rating-count">
                            (${p.calif_total} ${p.calif_total === 1 ? 'calificaci√≥n' : 'calificaciones'})
                        </span>
                    </div>
                `;
            } else {
                // Si no tiene, mostramos un mensaje
                ratingHtml = `
                    <div class="rating-display">
                        <span class="rating-count">(Sin calificaciones a√∫n)</span>
                    </div>
                `;
            }
            // --- FIN: L√≥gica de Calificaci√≥n ---

            card.innerHTML = `
                <div class="card-header">
                    <h3>${p.oficio}</h3>
                    ${p.atiende_urgencias ? '<span class="badge-urgente">Atiende Urgencias</span>' : ''}
                </div>

                ${ratingHtml} 

                <span class="proveedor-nombre">
                    Profesional: 
                    <a href="/perfil/proveedor/${p.proveedor_id}" target="_blank" title="Ver perfil completo">
                        ${p.nombre}
                    </a>
                </span>
                
                <p>${p.descripcion || 'Sin descripci√≥n.'}</p>
                <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                <p><strong>üìç Comuna:</strong> ${p.comuna || 'No especificada'}</p>
                <p><strong>üïí Horario:</strong> ${p.horario || 'No especificado'}</p>
                <p><strong>üìû Contacto:</strong> ${p.telefono}</p>
                <div class="card-actions">
                    <button class="chat-button" onclick="iniciarChat(${p.proveedor_id})">
                        Contactar
                    </button>
                </div>
            `;
            resultsList.appendChild(card);
        });
    }

window.addEventListener('load', async function() {
        
        // ---------------------------------------------------------
        // TAREA 1: OBTENER MIS DATOS (El Usuario que est√° viendo la p√°gina)
        // ---------------------------------------------------------
        try {
            const responseProfile = await fetch('/api/get_profile');
            if (!responseProfile.ok) throw new Error('No autorizado');
            
            const datos = await responseProfile.json();
            
            // A. Poner el nombre en el saludo (esto ya lo ten√≠as)
            document.querySelector('#welcome-msg span').textContent = datos.nombre;

            // B. Poner el ID en el enlace de "Mi Perfil" (LO NUEVO)
            // Como ya tenemos la variable 'datos' con tu info, la usamos aqu√≠ mismo:
            const linkPerfil = document.getElementById('link-mi-perfil');
            if (linkPerfil) {
                // Asumiendo que quieres ir a una vista de perfil de usuario
                // Si no tienes esa ruta creada, esto dar√° 404, pero el link se crear√° bien.
                linkPerfil.href = `/perfil/usuario/${datos.id}`; 
            }

        } catch (e) {
            // Si falla obtener el perfil, es que no hay sesi√≥n -> Login
            window.location.href = '/login'; 
            return; // Detenemos todo si no hay usuario
        }

        // ---------------------------------------------------------
        // TAREA 2: CARGAR EL CAT√ÅLOGO (Los proveedores que veo en la lista)
        // ---------------------------------------------------------
        const resultsList = document.getElementById('results-list');
        try {
            const responseCercanos = await fetch('/api/proveedores/cercanos');
            if (!responseCercanos.ok) {
                const errorData = await responseCercanos.json();
                throw new Error(errorData.error || `Error ${responseCercanos.status}`);
            }
            const proveedores = await responseCercanos.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error al cargar proveedores cercanos:", e);
            resultsList.innerHTML = `<p style="color: red;">Error al cargar proveedores: ${e.message}</p>`;
        }
    });

    document.getElementById('form-busqueda').addEventListener('submit', async function(e) {
        e.preventDefault(); 

        const query = document.getElementById('search-query').value;
        const comuna = document.getElementById('comuna-filter').value;
        const resultsTitle = document.getElementById('results-title');

        if (!query && comuna === 'todas') {
            resultsTitle.textContent = 'Servicios Cercanos (Sugeridos)';
            try {
                const response = await fetch('/api/proveedores/cercanos');
                const proveedores = await response.json();
                mostrarProveedores(proveedores);
            } catch (e) {
                console.error("Error al cargar proveedores cercanos:", e);
            }
            return; 
        }
        
        let titulo = 'Resultados de B√∫squeda';
        if (query) titulo = `Resultados para "${query}"`;
        if (comuna !== 'todas') titulo += ` en ${comuna}`;
        resultsTitle.textContent = titulo;
        
        try {
            const response = await fetch(`/api/buscar?q=${query}&comuna=${comuna}`);
            const proveedores = await response.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error en la b√∫squeda:", e);
        }
    });

    // Nuevo event listener para el bot√≥n de b√∫squeda cercanos
    document.getElementById('buscar-cercanos').addEventListener('click', async function() {
        const resultsTitle = document.getElementById('results-title');
        resultsTitle.textContent = 'Servicios Cercanos (Sugeridos)';

        try {
            const response = await fetch('/api/proveedores/cercanos');
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Error en la b√∫squeda por cercan√≠a');
            }
            const proveedores = await response.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error al cargar proveedores cercanos:", e);
            // Fallback a b√∫squeda por comuna default (e.g., 'Santiago')
            alert('No se pudo obtener ubicaci√≥n. Mostrando resultados por comuna: Santiago');
            try {
                const responseFallback = await fetch('/api/buscar?comuna=Santiago');
                const proveedoresFallback = await responseFallback.json();
                mostrarProveedores(proveedoresFallback);
            } catch (fallbackError) {
                console.error("Error en fallback:", fallbackError);
                document.getElementById('results-list').innerHTML = '<p>Error al cargar resultados. Intenta de nuevo.</p>';
            }
        }
    });

    async function iniciarChat(proveedorId) {
        try {
            const response = await fetch(`/api/iniciar_chat/${proveedorId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Error al iniciar el chat');
            }

            const data = await response.json();

            window.location.href = '/conversacion/' + data.conversacion_id;

        } catch (error) {
            console.error(error);
            alert('No se pudo iniciar la conversaci√≥n. Int√©ntalo de nuevo.');
        }
    }
</script>

</body>
</html>
