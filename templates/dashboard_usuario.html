                        <option value="Control de Plagas">Control de Plagas</option>

                    <optgroup label="Veh√≠culos">

    <section class="app-card">

                Ver m√°s cercanos a m√≠
            </button>

    </section>
</main>

<script>
    const DEFAULT_PROVIDER_IMAGE = "{{ url_for('static', filename='img/default_service.jpg') }}";

    function mostrarProveedores(proveedores) {
        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        if (!proveedores || !proveedores.length) {
            resultsList.innerHTML = '<p class="text-muted-soft">No se encontraron proveedores para tu b√∫squeda.</p>';
            return;
        }

        proveedores.forEach(p => {
            const card = document.createElement('div');
            card.className = 'provider-card';

            const imagen = p.imagen_portada || DEFAULT_PROVIDER_IMAGE;

            let ratingHtml = '';
            if (p.calif_total > 0) {
                ratingHtml = `
                    <div class="rating-display">
                        ‚≠ê <strong>${p.calif_promedio} / 7</strong>
                        <span class="rating-count">(${p.calif_total} calif.)</span>
                    </div>`;
            } else {
                ratingHtml = `<div class="rating-display"><span class="rating-count">(Sin calificaciones a√∫n)</span></div>`;
            }

            let distanciaHtml = '';
            if (p.distancia_km !== undefined && p.distancia_km !== null) {
                distanciaHtml = `<span class="distancia-badge">üìç ${p.distancia_km} km</span>`;
            }

            card.innerHTML = `
                <img src="${imagen}" alt="Servicio de ${p.oficio}" class="provider-image mb-2">
                <div class="card-body p-0">
                    <div class="provider-card-header mb-1">
                        <h5 class="mb-0">${p.oficio}</h5>
                        ${p.atiende_urgencias ? '<span class="badge-urgente">Atiende Urgencias</span>' : ''}
                    </div>
                    ${ratingHtml}
                    <div class="proveedor-nombre mb-1">
                        Profesional:
                        <a href="/perfil/proveedor/${p.proveedor_id}" target="_blank" class="proveedor-link">
                            ${p.nombre}
                        </a>
                        ${distanciaHtml}
                    </div>
                    <p class="mb-1"><strong>üìç Ubicaci√≥n:</strong> ${p.direccion || 'Sin direcci√≥n p√∫blica'}</p>
                    <p class="mb-1"><strong>üïí Horario:</strong> ${p.horario || 'No especificado'}</p>
                    <p class="mb-0"><strong>üìû Contacto:</strong> ${p.telefono}</p>
                </div>
                <div class="card-actions">
                    <button class="chat-button" onclick="verPerfil(${p.proveedor_id})">
                        Ver servicio / Agendar
                    </button>
                </div>
            `;

            resultsList.appendChild(card);
        });
    }

    window.addEventListener('load', async function () {
        try {
            const responseProfile = await fetch('/api/get_profile');
            if (!responseProfile.ok) throw new Error('No autorizado');
            const datos = await responseProfile.json();

            document.querySelector('#welcome-msg span').textContent = datos.nombre;

        } catch (e) {
            console.error('Error al obtener perfil:', e);
            window.location.href = '/login';
            return;
        }

        cargarCercanos();
    });

    async function cargarCercanos() {
        const resultsList = document.getElementById('results-list');
        const resultsTitle = document.getElementById('results-title');
        resultsTitle.textContent = 'Servicios Cercanos (Sugeridos)';

        try {
            const responseCercanos = await fetch('/api/proveedores/cercanos');
            if (!responseCercanos.ok) {
                const errorData = await responseCercanos.json();
                throw new Error(errorData.error || `Error ${responseCercanos.status}`);
            }
            const proveedores = await responseCercanos.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error al cargar proveedores cercanos:", e);
            resultsList.innerHTML = `
                <p class="text-error-soft">
                    No se pudo calcular la ubicaci√≥n o cargar proveedores.
                    Aseg√∫rate de tener una direcci√≥n guardada en tu perfil.
                </p>`;
        }
    }

    document.getElementById('form-busqueda').addEventListener('submit', async function (e) {
        e.preventDefault();

        const query = document.getElementById('search-query').value.trim();
        const resultsTitle = document.getElementById('results-title');

        if (!query) {
            cargarCercanos();
            return;
        }

        resultsTitle.textContent = `Resultados para "${query}"`;

        try {
            const response = await fetch(`/api/buscar?q=${encodeURIComponent(query)}`);
            const proveedores = await response.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error("Error en la b√∫squeda:", e);
        }
    });

    document.getElementById('buscar-cercanos').addEventListener('click', function () {
        document.getElementById('search-query').value = '';
        document.getElementById('filter-oficio').value = '';
        cargarCercanos();
    });

    document.getElementById('filter-oficio').addEventListener('change', async function () {
        const oficio = this.value;
        const resultsTitle = document.getElementById('results-title');
        const searchInput = document.getElementById('search-query');

        if (!oficio) {
            searchInput.value = '';
            cargarCercanos();
            return;
        }

        searchInput.value = oficio;
        resultsTitle.textContent = `Resultados para "${oficio}"`;

        try {
            const response = await fetch(`/api/buscar?q=${encodeURIComponent(oficio)}`);
            const proveedores = await response.json();
            mostrarProveedores(proveedores);
        } catch (e) {
            console.error('Error al filtrar por oficio:', e);
        }
    });

    function verPerfil(proveedorId) {
        window.location.href = `/perfil/proveedor/${proveedorId}#agenda`;
    }
</script>

</body>
</html>
